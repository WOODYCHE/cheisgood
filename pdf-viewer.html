<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <script type="module" src="script.js"></script>  <!-- ✅ 只載入 `script.js` -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 觀看</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    #pdfContainer {
      width: 100vw;
      height: 90vh;
      overflow-y: auto;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      pointer-events: none; /* 禁止滑鼠操作 */
    }
    #loading {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
    }
    #errorContainer {
      color: red;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h2 id="pdfTitle">📖 PDF 觀看</h2>
  <div id="loading">🔄 載入中... 請稍候</div>
  <div id="pdfContainer"></div>
  <div id="errorContainer"></div>

  <!-- 🔥 登出按鈕 -->
  <button onclick="logout()" style="
  position: fixed; 
  top: 10px; 
  right: 10px; 
  padding: 10px 15px; 
  background-color: red; 
  color: white; 
  border: none; 
  cursor: pointer;
  font-size: 16px;">
    🚪 登出
  </button>

  <script>
    let pdfDoc = null;
    let pageNum = 1;
    let isRendering = false;

    function renderPage(num) {
      if (isRendering) return;
      isRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d', { willReadFrequently: true });

        let viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        let renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext).promise.then(() => {
          document.getElementById('pdfContainer').appendChild(canvas);
          isRendering = false;
          pageNum++;

          if (pageNum <= pdfDoc.numPages) {
            setTimeout(() => renderPage(pageNum), 300);
          } else {
            document.getElementById('loading').innerText = "✅ PDF 讀取完成！";
          }
        });
      }).catch(error => {
        console.error("❌ 無法渲染 PDF 頁面：", error);
      });
    }

    function loadPDF() {
      let currentPDF = localStorage.getItem('currentPDF');

      console.log("📄 嘗試開啟 PDF:", currentPDF);

      if (!currentPDF) {
        document.getElementById('loading').innerText = "🚫 您無權訪問此解答！";
        document.getElementById('errorContainer').innerText = "❌ 找不到 currentPDF，請確認登入流程是否正確！";
        document.getElementById('errorContainer').style.display = "block";
        return;
      }

      currentPDF = currentPDF.trim();
      document.getElementById('pdfTitle').innerText = `📖 ${currentPDF}`;

      const pdfUrl = `https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/${encodeURIComponent(currentPDF)}.pdf`;

      document.getElementById('loading').innerText = "🔄 載入中... 請稍候";

      pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
        pdfDoc = pdf;
        document.getElementById('loading').innerText = "✅ PDF 讀取完成！";
        renderPage(1);
      }).catch(function(error) {
        console.error("❌ PDF 加載錯誤：", error);
        document.getElementById('loading').innerText = "❌ 無法載入 PDF";
      });
    }

    window.onload = loadPDF;

    // **🛑 禁止右鍵、F12、開發者工具**
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("keydown", function(event) {
      if (event.keyCode == 123 || // F12
          (event.ctrlKey && event.shiftKey && (event.keyCode == 73 || event.keyCode == 74)) || // Ctrl+Shift+I / J
          (event.ctrlKey && event.keyCode == 85) || // Ctrl+U
          (event.ctrlKey && event.keyCode == 83)) { // Ctrl+S
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
