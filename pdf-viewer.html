<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 觀看</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    #pdfContainer {
      width: 100vw;
      height: 90vh;
      overflow-y: auto;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    #loading {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
    }
    #errorContainer {
      color: red;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
  </style>

  <script>
    let pdfDoc = null;
    let pageNum = 1;
    let isRendering = false;

    function renderPage(num) {
      if (isRendering) return;
      isRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d', { willReadFrequently: true });

        let viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        let renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext).promise.then(() => {
          document.getElementById('pdfContainer').appendChild(canvas);
          isRendering = false;
          pageNum++;

          if (pageNum <= pdfDoc.numPages) {
            setTimeout(() => renderPage(pageNum), 300);
          } else {
            document.getElementById('loading').innerText = "✅ PDF 讀取完成！";
          }
        });
      }).catch(error => {
        console.error("❌ 無法渲染 PDF 頁面：", error);
      });
    }

    function loadPDF() {
      let currentPDF = localStorage.getItem('currentPDF');

      console.log("📄 嘗試開啟 PDF:", currentPDF);

      if (!currentPDF) {
        document.getElementById('loading').innerText = "🚫 您無權訪問此解答！";
        document.getElementById('errorContainer').innerText = "❌ 找不到 currentPDF，請確認登入流程是否正確！";
        document.getElementById('errorContainer').style.display = "block";
        return;
      }

      currentPDF = currentPDF.trim();
      document.getElementById('pdfTitle').innerText = `📖 ${currentPDF}`;

      const pdfLinks = {
        "106~114 台大單操輸送": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20台大單操輸送.pdf",
        "106~114 台大化熱化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20台大化熱化反.pdf",
        "106~114 台大工數": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20台大工數.pdf",
        "106~114 清大單操輸送": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20清大單操輸送.pdf",
        "106~114 清大化熱化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20清大化熱化反.pdf",
        "106-114 成大單操輸送": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20成大單操輸送.pdf",
        "106-114 成大化熱": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20成大化熱.pdf",
        "106-114 成大化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20成大化反.pdf",
        "106-114 台科大工數與單操輸送": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20台科大工數與單操輸送.pdf",
        "106~114 台科大化熱化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20台科大化熱化反.pdf",
        "106-114 中興工程數學與輸送現象": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20中興工程數學與輸送現象.pdf",
        "106-114 中興化熱化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20中興化熱化反.pdf",
        "106~114 中央單操輸送": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20%E4%B8%AD%E5%A4%AE%E5%96%AE%E6%93%8D%E8%BC%B8%E9%80%81.pdf",
        "106~114 中央化熱化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20%E4%B8%AD%E5%A4%AE%E5%8C%96%E7%86%B1%E5%8C%96%E5%8F%8D.pdf"
      };

      const foundKey = Object.keys(pdfLinks).find(key => key.trim() === currentPDF);

      if (!foundKey) {
        document.getElementById('loading').innerText = "❌ 找不到該 PDF 連結！";
        document.getElementById('errorContainer').innerHTML = `
          ❌ currentPDF：<b>${currentPDF}</b> 不在 PDF 列表內！<br>
          📌 可用的 PDF 鍵名：<br>
          <pre>${JSON.stringify(Object.keys(pdfLinks), null, 2)}</pre>
        `;
        document.getElementById('errorContainer').style.display = "block";
        return;
      }

      const pdfUrl = pdfLinks[foundKey];
      document.getElementById('loading').innerText = "🔄 載入中... 請稍候";

      pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
        pdfDoc = pdf;
        document.getElementById('loading').innerText = "✅ PDF 讀取完成！";
        renderPage(1);
      }).catch(function(error) {
        console.error("❌ PDF 加載錯誤：", error);
        document.getElementById('loading').innerText = "❌ 無法載入 PDF";
      });
    }

    window.onload = loadPDF;
  </script>
</head>
<body>
  <h2 id="pdfTitle">📖 PDF 觀看</h2>
  <div id="loading">🔄 載入中... 請稍候</div>
  <div id="pdfContainer"></div>
  <div id="errorContainer"></div>
</body>
</html>
