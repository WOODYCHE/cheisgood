<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 觀看</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    .pdf-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* 防止截圖（透明遮罩） */
    .noScreenshot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0);
      z-index: 9999;
      pointer-events: none;
    }
  </style>

  <script>
    function loadPDF() {
      const permissions = JSON.parse(localStorage.getItem('permissions'));
      const currentPDF = localStorage.getItem('currentPDF');
      const subjectName = currentPDF ? currentPDF.replace('全部.pdf', '') : null;
      
      console.log("📄 嘗試開啟 PDF:", currentPDF);
      console.log("🔍 當前權限:", permissions);
      console.log("📌 解析出的科目名稱:", subjectName);

      if (!permissions || !subjectName || !permissions[subjectName]) {
        alert("🚫 您無權訪問此解答！");
        console.log("❌ 權限拒絕訪問！", subjectName, permissions);
        window.location.href = 'index.html';
        return;
      }

      // Google Drive PDF 連結對應
      const pdfLinks = {
        "中央": "https://drive.google.com/file/d/10LVz6EyEv7ayH1eONNWtCEIMYJqkiT7H/preview",
        "中興": "https://drive.google.com/file/d/16TdDSc_urotuDj0gy4tnK4tNoUi9IFTr/preview",
        "台大": "https://drive.google.com/file/d/14wfm0n7kU9MARvQHtkpdhiBW0EdDf92E/preview",
        "台科大": "https://drive.google.com/file/d/1lzZzdIDP68dtp2K1_eY3El4_ssnf7Tfc/preview",
        "成大": "https://drive.google.com/file/d/10-3_XiDfqtdCd2zyHYbIpfV0sOz2rNWk/preview",
        "清大": "https://drive.google.com/file/d/1zkKxiPTMYDcFQMIsEU0YyfhtWTQh_ML0/preview"
      };

      if (!pdfLinks[subjectName]) {
        alert("❌ 找不到該科目的 PDF 連結！");
        window.location.href = 'index.html';
        return;
      }

      // 設定 iframe 來源
      document.getElementById('pdfFrame').src = pdfLinks[subjectName];
    }

    // 禁止右鍵
    document.addEventListener('contextmenu', event => event.preventDefault());

    // 禁止 F12、開發者工具
    document.addEventListener("keydown", function(event) {
      if (event.keyCode == 123) {  // 禁止 F12
        event.preventDefault();
      }
      if (event.ctrlKey && event.shiftKey && (event.keyCode == 73 || event.keyCode == 74)) { // 禁止 Ctrl+Shift+I / Ctrl+Shift+J
        event.preventDefault();
      }
      if (event.ctrlKey && event.keyCode == 85) { // 禁止 Ctrl+U（檢視原始碼）
        event.preventDefault();
      }
      if (event.ctrlKey && event.keyCode == 80) { // 禁止 Ctrl+P（列印）
        event.preventDefault();
      }
    });

    // 禁止截圖（透明遮罩）
    function preventScreenshot() {
      const overlay = document.createElement('div');
      overlay.classList.add('noScreenshot');
      document.body.appendChild(overlay);
    }

    window.onload = function() {
      preventScreenshot();
      loadPDF();
    };
  </script>
</head>
<body>
  <h2 style="text-align:center; color:white;">PDF 觀看</h2>
  <div class="pdf-container">
    <iframe id="pdfFrame"></iframe>
  </div>
</body>
</html>
