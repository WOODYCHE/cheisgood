<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 觀看</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    #pdfContainer {
      width: 100vw;
      height: 90vh;
      overflow-y: auto;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    #loading {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
    }
    /* 禁止選取、右鍵 */
    body, canvas {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    /* 防止截圖 */
    .noScreenshot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0);
      z-index: 9999;
      pointer-events: none;
    }
  </style>

  <script>
    let pdfDoc = null;
    let pageNum = 1;
    let isRendering = false;

    function renderPage(num) {
      if (isRendering) return;
      isRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d', { willReadFrequently: true });

        let viewport = page.getViewport({ scale: 1.8 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        let renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext).promise.then(() => {
          document.getElementById('pdfContainer').appendChild(canvas);
          isRendering = false;
          pageNum++;

          if (pageNum <= pdfDoc.numPages) {
            setTimeout(() => renderPage(pageNum), 500); // 延遲載入下一頁，減少當機風險
          } else {
            document.getElementById('loading').innerText = "✅ PDF 讀取完成！";
          }
        });
      });
    }

    function loadPDF() {
      const permissions = JSON.parse(localStorage.getItem('permissions'));
      const currentPDF = localStorage.getItem('currentPDF');
      const subjectName = currentPDF ? currentPDF.replace('全部.pdf', '') : null;

      console.log("📄 嘗試開啟 PDF:", currentPDF);
      console.log("🔍 當前權限:", permissions);
      console.log("📌 解析出的科目名稱:", subjectName);

      if (!permissions || !subjectName || !permissions[subjectName]) {
        alert("🚫 您無權訪問此解答！");
        console.log("❌ 權限拒絕訪問！", subjectName, permissions);
        window.location.href = 'index.html';
        return;
      }

      const pdfLinks = {
        "中央": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/中央.pdf",
        "中興": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/中興.pdf",
        "台大": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/台大.pdf",
        "台科大": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/台科大全部.pdf",
        "成大": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/成大.pdf",
        "清大": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/清大.pdf"
      };

      if (!pdfLinks[subjectName]) {
        alert("❌ 找不到該科目的 PDF 連結！");
        window.location.href = 'index.html';
        return;
      }

      const pdfUrl = pdfLinks[subjectName];

      document.getElementById('loading').innerText = "🔄 載入中... 請稍候";

      pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
        pdfDoc = pdf;
        renderPage(pageNum);
      }).catch(function(error) {
        console.error("❌ PDF 加載錯誤：", error);
        document.getElementById('loading').innerText = "❌ 無法載入 PDF";
      });
    }

        event.preventDefault();
