<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 觀看</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    #pdfContainer {
      width: 100vw;
      height: 90vh;
      overflow-y: auto;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    #loading {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
    }
    /* 禁止選取、右鍵 */
    body, canvas {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    /* 防止截圖 */
    .noScreenshot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0);
      z-index: 9999;
      pointer-events: none;
    }
  </style>

  <script>
    let pdfDoc = null;
    let pageNum = 1;
    let isRendering = false;

    function renderPage(num) {
      if (isRendering) return;
      isRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d', { willReadFrequently: true });

        let viewport = page.getViewport({ scale: 1.8 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        let renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext).promise.then(() => {
          document.getElementById('pdfContainer').appendChild(canvas);
          isRendering = false;
          pageNum++;

          if (pageNum <= pdfDoc.numPages) {
            setTimeout(() => renderPage(pageNum), 500); // 延遲載入下一頁，減少當機風險
          } else {
            document.getElementById('loading').innerText = "✅ PDF 讀取完成！";
          }
        });
      });
    }

    function loadPDF() {
      const permissions = JSON.parse(localStorage.getItem('permissions'));
      const currentPDF = localStorage.getItem('currentPDF');

      console.log("📄 嘗試開啟 PDF:", currentPDF);
      console.log("🔍 當前權限:", permissions);

      if (!permissions || !currentPDF) {
        alert("🚫 您無權訪問此解答！");
        console.log("❌ 權限拒絕訪問！", currentPDF, permissions);
        window.location.href = 'index.html';
        return;
      }

      // **修正 GitHub Raw 連結**
      const pdfLinks = {
        "106~114 台大單操輸送": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20台大單操輸送.pdf",
        "106~114 台大化熱化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20台大化熱化反.pdf",
        "106~114 台大工數": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20台大工數.pdf",
        "106~114 清大單操輸送": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20清大單操輸送.pdf",
        "106~114 清大化熱化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20清大化熱化反.pdf",
        "106-114 成大單操輸送": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20成大單操輸送.pdf",
        "106-114 成大化熱": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20成大化熱.pdf",
        "106-114 成大化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20成大化反.pdf",
        "106-114 台科大工數與單操輸送": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20台科大工數與單操輸送.pdf",
        "106~114 台科大化熱化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106~114%20台科大化熱化反.pdf",
        "106-114 中興工程數學與輸送現象": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20中興工程數學與輸送現象.pdf",
        "106-114 中興化熱化反": "https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/106-114%20中興化熱化反.pdf"
      };

      if (!pdfLinks[currentPDF]) {
        alert("❌ 找不到該 PDF 連結！");
        console.error("❌ 錯誤：", currentPDF, "不在 pdfLinks 內");
        window.location.href = 'index.html';
        return;
      }

      const pdfUrl = pdfLinks[currentPDF];
      document.getElementById('loading').innerText = "🔄 載入中... 請稍候";

      pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
        pdfDoc = pdf;
        renderPage(pageNum);
      });
    }

    window.onload = loadPDF;
  </script>
</head>
<body>
  <h2>📖 PDF 觀看</h2>
  <div id="loading">🔄 載入中... 請稍候</div>
  <div id="pdfContainer"></div>
</body>
</html>
