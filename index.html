<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 獲取 URL 中的 fbclid 參數，判斷是否來自 Facebook
    var urlParams = new URLSearchParams(window.location.search);
    var fbclid = urlParams.get('fbclid');  // 從 URL 取得 fbclid 參數

    // 如果 fbclid 參數存在，則判斷為來自 Facebook
    if (fbclid) {
      // 縮短的 Google Drive 資料夾連結
      var shortDriveLink = "https://reurl.cc/EV7a5R";  
      
      // 以 iframe 顯示縮短的 Google Drive 連結，地址欄保持為 GitHub 的 URL
      document.getElementById('drive-iframe').src = shortDriveLink;
      document.getElementById('loading').style.display = 'none';  // 隱藏重定向訊息
    } else {
      document.body.innerHTML = "<p>Access Denied: Invalid Referrer</p>";  // 如果沒有 fbclid 顯示拒絕訪問
    }
  </script>
</head>
<body>
  <p id="loading">Redirecting, please wait...</p>  
  <!-- 使用 iframe 來顯示縮短的 Google Drive 連結 -->
  <iframe id="drive-iframe" width="100%" height="600px" style="border: none;"></iframe>
</body>
</html>
