<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入系統</title>
  <script>
    async function checkCredentials() {
      const username = document.getElementById('username').value.trim();  
      const password = document.getElementById('password').value.trim();  

      if (!username || !password) {
        document.getElementById('result').innerText = "請輸入帳號和密碼！";
        return;
      }

      try {
        // 讀取 GitHub 上的 user.json 和 activeSessions.json
        const userResponse = await fetch('https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/user.json');
        const sessionResponse = await fetch('https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/activeSessions.json');
        
        const userData = await userResponse.json();
        const sessionData = await sessionResponse.json();

        // 查找符合的用戶
        const user = userData.users.find(u => u.username === username && u.password === password);

        if (!user) {
          document.getElementById('result').innerText = "帳號或密碼錯誤！";
          return;
        }

        // 產生一個 sessionToken
        const sessionToken = Math.random().toString(36).substr(2, 10);
        
        // 如果該帳號已經登入，先踢掉舊的 session
        if (sessionData.sessions[username]) {
          console.log(`⚠️ ${username} 已登入，將踢出前一個使用者！`);
          alert(`⚠️ ${username} 已登入，前一個使用者將被踢出！`);
        }

        // 記錄新的 session
        sessionData.sessions[username] = { sessionToken, loginTime: new Date().toISOString() };

        // 更新 session 資料到 GitHub
        await fetch('https://api.github.com/repos/WOODYHU9512/cheisgood/contents/activeSessions.json', {
          method: 'PUT',
          headers: {
            'Authorization': `token YOUR_GITHUB_PERSONAL_ACCESS_TOKEN`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Update active session for ${username}`,
            content: btoa(JSON.stringify(sessionData, null, 2)),
            sha: sessionData.sha // 取得當前檔案的 SHA
          })
        });

        console.log("✅ 登入成功！儲存權限:", user.permissions);  
        
        // 儲存登入資訊
        localStorage.setItem('permissions', JSON.stringify(user.permissions));
        localStorage.setItem('loggedInUser', username);
        localStorage.setItem('sessionToken', sessionToken);

        window.location.href = 'pdf-select.html';
      } catch (error) {
        console.error("❌ 登入時發生錯誤：", error);
        document.getElementById('result').innerText = "登入時發生錯誤，請稍後再試！";
      }
    }

    // 登出時，清除 session
    function logout() {
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('sessionToken');
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <h2>請輸入帳號和密碼</h2>
  <form onsubmit="event.preventDefault(); checkCredentials();">
    <input type="text" id="username" placeholder="帳號" required /><br />
    <input type="password" id="password" placeholder="密碼" required /><br />
    <button type="submit">登入</button>
  </form>

  <div id="result" style="margin-top: 20px; font-size: 20px; font-weight: bold;"></div>
</body>
</html>
