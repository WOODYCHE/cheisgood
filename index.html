<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook 社團專用 PDF 閱讀</title>
  <script>
    var referrer = document.referrer;  // 取得上一個訪問的網頁
    console.log("Referrer:", referrer);  // 測試用，確認來源

    // **如果不是來自 Facebook 社團 (`facebook.com/groups/667112409185609`)，則強制跳轉回 Facebook 社團**
    if (!referrer.includes("facebook.com/groups/667112409185609")) {
      window.location.href = "https://www.facebook.com/groups/667112409185609";  // 你的 Facebook 社團網址
    }

    // **禁止右鍵（防止下載）**
    document.addEventListener('contextmenu', event => event.preventDefault());

    // **禁止使用鍵盤快捷鍵（Ctrl+S、Ctrl+P）**
    document.addEventListener('keydown', function(event) {
      if ((event.ctrlKey && event.key === 's') || (event.ctrlKey && event.key === 'p')) {
        event.preventDefault();
        alert("禁止下載或列印此 PDF");
      }
    });
  </script>
</head>
<body>
  <h2>Facebook 社團專屬 PDF 閱讀</h2>
  <iframe 
    src="Sufficiency%20Proof%20at%20the%20Critical%20Point.pdf#toolbar=0&navpanes=0&scrollbar=0" 
    width="100%" 
    height="600px"
    style="border: none;"
  ></iframe>
</body>
</html>
