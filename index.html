<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請從 Facebook 進入</title>
</head>
<body>
    <h1>檢查中...請稍候</h1>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return pair[1];
                }
            }
            return false;
        }

        setTimeout(function() {
            var googleDriveLink = "https://drive.google.com/drive/folders/12ZnG__BQsiQZr_rr_2EsGCoHEJamCmXX?usp=sharing";
            var fbclid = getQueryVariable("fbclid"); // 檢查網址內是否有 fbclid 參數

            if (fbclid) {
                window.location.href = googleDriveLink; // 來自 Facebook，跳轉
            } else {
                document.body.innerHTML = "<h1>請從 Facebook 社團或貼文進入此連結。</h1>";
            }
        }, 2000);
    </script>
</body>
</html>
