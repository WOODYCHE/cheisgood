<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 獲取 URL 中的 fbclid 參數
    var urlParams = new URLSearchParams(window.location.search);
    var fbclid = urlParams.get('fbclid');  // 從 URL 獲取 fbclid 參數

    // 如果 fbclid 存在，則表示來自 Facebook
    if (fbclid) {
      // 來自 Facebook，將用戶重定向到 Google Drive 資料夾
      var folderId = "12ZnG__BQsiQZr_rr_2EsGCoHEJamCmXX";  // 你的 Google Drive 資料夾 ID
      var driveLink = "https://drive.google.com/drive/folders/" + folderId + "?usp=sharing";  // Google Drive 連結
      window.location.href = driveLink;  // 重定向
    } else {
      document.body.innerHTML = "<p>Access Denied: Invalid Referrer</p>";  // 沒有 fbclid 顯示拒絕訪問
    }
  </script>
</head>
<body>
  <p>Redirecting, please wait...</p>
</body>
</html>
