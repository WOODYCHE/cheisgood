<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 驗證</title>
</head>
<body>
    <h1>檢查中，請稍候...</h1>

    <script>
        function getDriveLink() {
            var urlParams = new URLSearchParams(window.location.search);
            var fbclid = urlParams.get('fbclid'); // 取得 Facebook App 內建瀏覽器的 fbclid 參數
            var referrer = document.referrer ? document.referrer : ""; // 確保 referrer 不為 null
            var scriptURL = "https://script.google.com/macros/s/AKfycbxJDUnxlPdSV6HgzbIY-TbA9dLyHZVXY1hCWT-kS5qMWTABOzlejdKnFAJj8NMFlNjoog/exec?ref=" + encodeURIComponent(referrer);
            
            if (fbclid) {
                scriptURL += "&fbclid=" + encodeURIComponent(fbclid);
            }

            fetch(scriptURL)
                .then(response => response.text())
                .then(data => {
                    if (data.includes("http")) {
                        window.location.href = data; // 成功，跳轉到 Google Drive
                    } else {
                        document.body.innerHTML = "<h1>存取被拒絕，請從 Facebook 社團進入。</h1>";
                    }
                })
                .catch(error => {
                    document.body.innerHTML = "<h1>發生錯誤，請聯繫管理員。</h1>";
                });
        }

        setTimeout(getDriveLink, 2000);
    </script>
</body>
</html>
