<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入系統</title>
  <script>
    async function checkCredentials() {
      const username = document.getElementById('username').value.trim();  // 取得帳號
      const password = document.getElementById('password').value.trim();  // 取得密碼

      // 確保用戶有輸入帳號密碼
      if (!username || !password) {
        document.getElementById('result').innerText = "請輸入帳號和密碼！";
        return;
      }

      try {
        // 讀取 GitHub 上的 user.json 文件
        const response = await fetch('https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/user.json');
        const data = await response.json();

        // 查找符合的用戶
        const user = data.users.find(user => user.username === username && user.password === password);

        if (user) {
          // 如果帳號密碼匹配，儲存用戶權限並跳轉到 `pdf-select.html`
          localStorage.setItem('permissions', JSON.stringify(user.permissions));  
          localStorage.setItem('loggedInUser', username); // 儲存登入的用戶名稱
          window.location.href = 'pdf-select.html';  // 跳轉
        } else {
          document.getElementById('result').innerText = "帳號或密碼錯誤！";
        }
      } catch (error) {
        console.error("載入帳號資料錯誤：", error);
        document.getElementById('result').innerText = "登入時發生錯誤，請稍後再試！";
      }
    }
  </script>
</head>
<body>
  <h2>請輸入帳號和密碼</h2>
  <form onsubmit="event.preventDefault(); checkCredentials();">
    <input type="text" id="username" placeholder="帳號" required /><br />
    <input type="password" id="password" placeholder="密碼" required /><br />
    <button type="submit">登入</button>
  </form>

  <div id="result" style="margin-top: 20px; font-size: 20px; font-weight: bold;"></div>
</body>
</html>
