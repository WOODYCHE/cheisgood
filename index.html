<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 取得 URL 的 ref 參數，這是來自 Google Apps Script 的參數
    var urlParams = new URLSearchParams(window.location.search);
    var ref = urlParams.get('ref');

    // 確保 ref 參數存在，這樣才知道請求來自 Google Apps Script
    if (ref && ref === "https://woodyhu9512.github.io/facebook-redirect/") {
      // 縮短的 Google Drive 資料夾連結
      var shortDriveLink = "https://reurl.cc/EV7a5R";  
      
      // 重定向到縮短的 Google Drive 連結
      window.location.replace(shortDriveLink);  // 繼續保持 GitHub URL，並跳轉到縮短連結
    } else {
      document.body.innerHTML = "<p>Access Denied: Invalid Referrer</p>";
    }
  </script>
</head>
<body>
  <p>Redirecting, please wait...</p>
</body>
</html>
