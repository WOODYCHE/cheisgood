<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook 社團專用</title>
  <script>
    var referrer = document.referrer;  // 取得上一個訪問的網頁
    console.log("Referrer:", referrer);  // 測試用，確認來源

    // **如果不是來自 Facebook 社團 (`facebook.com/groups/`)，則強制跳轉回 Facebook 社團**
    if (!referrer.includes("facebook.com/groups/")) {
      window.location.href = "https://www.facebook.com/groups/667112409185609";  // 這裡改成你的社團網址
    }
  </script>
</head>
<body>
  <h2>歡迎，您是從 Facebook 社團來的，可以正常訪問。</h2>
</body>
</html>
