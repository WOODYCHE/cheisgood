<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帳號密碼登入</title>
  <script>
    function checkCredentials() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      google.script.run.withSuccessHandler(function(permissions) {
        if (permissions) {
          // 存儲權限並跳轉到解答選擇頁面
          localStorage.setItem('permissions', JSON.stringify(permissions));
          window.location.href = 'pdf-select.html';  // 跳轉
        } else {
          alert('帳號或密碼錯誤');
        }
      }).checkCredentials(username, password);
    }
  </script>
</head>
<body>
  <h2>請輸入帳號密碼查看解答</h2>
  <input type="text" id="username" placeholder="帳號" required /><br />
  <input type="password" id="password" placeholder="密碼" required /><br />
  <button onclick="checkCredentials()">確認</button>
</body>
</html>
