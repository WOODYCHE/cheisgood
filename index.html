<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請從 Facebook 進入</title>
</head>
<body>
    <h1>檢查中...請稍候</h1>

    <script>
        function getDriveLink() {
            var scriptURL = "https://script.google.com/macros/s/XXXXXXXXXX/exec?ref=" + document.referrer;

            fetch(scriptURL)
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data;
                })
                .catch(error => {
                    document.body.innerHTML = "<h1>發生錯誤，請聯繫管理員。</h1>";
                });
        }

        setTimeout(getDriveLink, 2000);
    </script>
</body>
</html>
