<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Only</title>
  <script>
    var referrer = document.referrer;  // 取得上一個訪問的網頁
    console.log("Referrer:", referrer);  // 測試用，可以查看來源網站

    // **如果 referrer 不是 Facebook，強制跳轉回 Facebook**
    if (!referrer.includes("facebook.com")) {
      window.location.href = "https://www.facebook.com/";  // 直接跳轉回 Facebook
    }
  </script>
</head>
<body>
  <h2>歡迎，您是從 Facebook 來的，可以正常訪問。</h2>
</body>
</html>
