<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* 隱藏 "Redirecting, please wait..." 訊息 */
    body {
      display: none;
    }
  </style>
  <script>
    // 獲取 URL 中的 fbclid 參數，判斷是否來自 Facebook
    var urlParams = new URLSearchParams(window.location.search);
    var fbclid = urlParams.get('fbclid');  // 從 URL 取得 fbclid 參數

    // 如果 fbclid 參數存在，則判斷為來自 Facebook
    if (fbclid) {
      // 縮短的 Google Drive 資料夾連結
      var shortDriveLink = "https://reurl.cc/EV7a5R";  
      
      // 使用 window.location.replace 保持 GitHub URL，並跳轉到縮短連結
      window.location.replace(shortDriveLink);  // 重定向到縮短網址，但地址欄仍然顯示 GitHub 的 URL
    } else {
      document.body.innerHTML = "<p>Access Denied: Invalid Referrer</p>";  // 如果沒有 fbclid 顯示拒絕訪問
    }
  </script>
</head>
<body>
  <p>Redirecting, please wait...</p>  <!-- This message will be hidden immediately -->
</body>
</html>
