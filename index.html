<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 設置 GitHub Pages 網址
    var referrer = "https://woodyhu9512.github.io/facebook-redirect/";

    // Google Apps Script URL，將 ref 參數附加到 URL 上
    var redirectLink = "https://script.google.com/macros/s/AKfycbzTexUCnaPTJOaoRPHbQRaW9tqbRdbLtBYQF8rsaM3H/dev?ref=" + encodeURIComponent(referrer);
    
    // 重定向到 Google Apps Script URL
    window.location.href = redirectLink;
  </script>
</head>
<body>
  <p>Redirecting, please wait...</p>
</body>
</html>
