<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook 社團專用 PDF 閱讀</title>
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var fbclid = urlParams.get('fbclid');  // 取得 Facebook 參數

    // **如果 fbclid 存在，就儲存狀態**
    if (fbclid) {
      sessionStorage.setItem("fromFacebookGroup", "true");
    }

    // **如果沒有記錄 Facebook 來源，則跳轉回社團**
    if (!sessionStorage.getItem("fromFacebookGroup")) {
      window.location.href = "https://www.facebook.com/groups/667112409185609";  // 你的 Facebook 社團網址
    }

    // 禁止右鍵（防止下載）
    document.addEventListener('contextmenu', event => event.preventDefault());

    // 禁止使用鍵盤快捷鍵（Ctrl+S、Ctrl+P）
    document.addEventListener('keydown', function(event) {
      if ((event.ctrlKey && event.key === 's') || (event.ctrlKey && event.key === 'p')) {
        event.preventDefault();
        alert("禁止下載或列印此 PDF");
      }
    });
  </script>
</head>
<body>
  <h2>Facebook 社團專屬 PDF 閱讀</h2>
  <iframe 
    src="Sufficiency%20Proof%20at%20the%20Critical%20Point.pdf#toolbar=0&navpanes=0&scrollbar=0" 
    width="100%" 
    height="600px"
    style="border: none;"
  ></iframe>
</body>
</html>
