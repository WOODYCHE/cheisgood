<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入系統</title>
  <script>
    async function checkCredentials() {
      const username = document.getElementById('username').value;  // 取得帳號
      const password = document.getElementById('password').value;  // 取得密碼

      // 讀取 GitHub 上的 user.json 文件
      const response = await fetch('https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/user.json');
      const data = await response.json();

      // 檢查帳號密碼是否匹配
      const user = data.users.find(user => user.username === username && user.password === password);

      if (user) {
        // 如果帳號密碼匹配，儲存用戶權限並跳轉到選擇解答頁面
        localStorage.setItem('permissions', JSON.stringify(user.permissions));  // 儲存權限
        window.location.href = 'pdf-select.html';  // 跳轉到選擇解答頁面
      } else {
        // 如果帳號密碼不匹配，顯示無效訊息
        document.getElementById('result').innerText = "無效";
      }
    }
  </script>
</head>
<body>
  <h2>請輸入帳號和密碼</h2>
  <form onsubmit="event.preventDefault(); checkCredentials();">
    <input type="text" id="username" placeholder="帳號" required /><br />
    <input type="password" id="password" placeholder="密碼" required /><br />
    <button type="submit">登入</button>
  </form>

  <div id="result" style="margin-top: 20px; font-size: 20px; font-weight: bold;"></div>
</body>
</html>
