<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入系統</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  
  <script>
    // 🔥 設定 Firebase
    const firebaseConfig = {
      databaseURL: "https://access-7a3c3-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sessionToken = ""; // 存取目前登入的 sessionToken

    async function checkCredentials() {
      const username = document.getElementById('username').value.trim();  
      const password = document.getElementById('password').value.trim();  

      if (!username || !password) {
        document.getElementById('result').innerText = "請輸入帳號和密碼！";
        return;
      }

      try {
        // 讀取 Firebase 裡的 user 資料
        const userRef = db.ref("users/" + username);
        const snapshot = await userRef.get();

        if (!snapshot.exists()) {
          document.getElementById('result').innerText = "帳號或密碼錯誤！";
          return;
        }

        const user = snapshot.val();

        // 驗證密碼
        if (user.password !== password) {
          document.getElementById('result').innerText = "帳號或密碼錯誤！";
          return;
        }

        // 檢查是否已經登入
        if (user.isLoggedIn) {
          document.getElementById('result').innerText = "⚠️ 此帳號已在其他地方登入！";
          return;
        }

        // 產生一個 sessionToken
        sessionToken = Math.random().toString(36).substr(2, 10);

        // 🔥 標記為已登入
        await userRef.update({
          isLoggedIn: true,
          sessionToken: sessionToken
        });

        console.log("✅ 登入成功！");

        // 儲存登入資訊
        localStorage.setItem('loggedInUser', username);
        localStorage.setItem('sessionToken', sessionToken);

        // 設定自動登出（當頁面關閉時）
        window.addEventListener("beforeunload", logout);

        window.location.href = 'pdf-select.html';

      } catch (error) {
        console.error("❌ 登入時發生錯誤：", error);
        document.getElementById('result').innerText = "登入時發生錯誤，請稍後再試！";
      }
    }

    // 🚀 登出功能
    async function logout() {
      const username = localStorage.getItem('loggedInUser');
      const storedToken = localStorage.getItem('sessionToken');

      if (!username) return;

      try {
        const userRef = db.ref("users/" + username);
        const snapshot = await userRef.get();

        if (snapshot.exists()) {
          const user = snapshot.val();

          // 只有當前 sessionToken 相符時，才允許登出
          if (user.sessionToken === storedToken) {
            await userRef.update({
              isLoggedIn: false,
              sessionToken: ""
            });

            console.log(`🚪 ${username} 已登出！`);
          }
        }
      } catch (error) {
        console.error("❌ 登出時發生錯誤：", error);
      }

      // 清除本機儲存
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('sessionToken');
    }
  </script>
</head>
<body>
  <h2>請輸入帳號和密碼</h2>
  <form onsubmit="event.preventDefault(); checkCredentials();">
    <input type="text" id="username" placeholder="帳號" required /><br />
    <input type="password" id="password" placeholder="密碼" required /><br />
    <button type="submit">登入</button>
  </form>

  <div id="result" style="margin-top: 20px; font-size: 20px; font-weight: bold;"></div>
</body>
</html>
