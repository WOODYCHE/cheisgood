<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 限制訪問</title>
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var fbclid = urlParams.get('fbclid');  

    if (!fbclid) {
      document.body.innerHTML = "<h2>Access Denied</h2><p>你只能從 Facebook 訪問這個 PDF</p>";
    }

    document.addEventListener('contextmenu', event => event.preventDefault());

    document.addEventListener('keydown', function(event) {
      if ((event.ctrlKey && event.key === 's') || (event.ctrlKey && event.key === 'p')) {
        event.preventDefault();
        alert("禁止下載或列印此 PDF");
      }
    });
  </script>
</head>
<body>
  <h2>PDF 閱讀區</h2>
  <iframe 
    src="https://drive.google.com/file/d/1CJ9OlJtKsmwcf-uYqAXLKwAlVY4JmHmv/preview"
    width="100%" 
    height="600px"
    style="border: none;"
  ></iframe>
</body>
</html>
