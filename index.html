<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Only</title>
  <script>
    var referrer = document.referrer;  // 取得上一個訪問的網頁
    console.log("Referrer:", referrer);  // 測試用，查看來源網站

    // **如果 referrer 不是 Facebook，直接封鎖**
    if (!referrer.includes("facebook.com")) {
      document.body.innerHTML = "<h2>Access Denied</h2><p>你只能從 Facebook 訪問這個網頁</p>";
    }
  </script>
</head>
<body>
  <h2>歡迎，您是從 Facebook 來的，可以正常訪問。</h2>
</body>
</html>
